<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select favourite Colour</h1>
        <select name="Colour" id="Colour">
            <option value="other">other</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="grey">grey</option>
        </select>
    </div><br><br>
    <div>
        <h1>Select Favourite Cartoon/movie/etc.</h1>
        <select name="Cartoon" id="Cartoon">
            <option value="other">other</option>
            <option value="doremon">doremon</option>
            <option value="shin-chan">shin-chan</option>
            <option value="naruto">naruto</option>
            <option value="spiderman">spiderman</option>
        </select>
    </div><br><br>
    <div>
        <h1>Select Favourite Sport</h1>
        <select name="sport" id="sport">
            <option value="other">other</option>
            <option value="cricket">cricket</option>
            <option value="football">football</option>
            <option value="badminton">badminton</option>
            <option value="Javelin throw">Javelin throw</option>
        </select>
    </div><br><br>
    <div>
        <h1>Select Favourite Subject</h1>
        <select name="Subject" id="Subject">
            <option value="other">other</option>
            <option value="hindi">hindi</option>
            <option value="english">english</option>
            <option value="science">science</option>
            <option value="maths">maths</option>
        </select>
    </div><br><br>
</body>
</html>
